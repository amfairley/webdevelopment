{% load static %}

{% block extra_css %}
    <!--Text box css file-->
    <link rel="stylesheet" href="{% static 'css/text_box.css' %}">
{% endblock extra_css %}

<section id="{% block text_section_id %}{% endblock %}" class="text-box">
    <header>
        <h3>{% block text_title %}{% endblock %}</h3>
    </header>
    <div class="text-content">
        {% block text_content %}{% endblock %}
    </div>
</section>
