{% load static %}

{% block extra_css %}
    <!--Code file css file-->
    <link rel="stylesheet" href="{% static 'css/code_example.css' %}">
{% endblock extra_css %}

{% block extra_js %}
{% endblock %}

<!--ID cannot be blank so include ID's for every codeblock-->
<div id="{% block code_file_id %}{% endblock %}">
    <div class="code-example-container row d-flex align-items-stretch">
        <div class="code-example col-12 col-lg-6">
            <header class="code-example-header">
                <p>Code</p>
            </header>
            <div class="code-example-content">
                {% block code_example_content %}
                {% endblock %}
            </div>
        </div>
        <div class="result-example col-12 col-lg-6">
            <header class="result-example-header">
                <p>Result</p>
            </header>
            <div class="code-result-content">
                {% block code_result_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
