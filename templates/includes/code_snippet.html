{% load static %}

{% block extra_css %}
    <!--Code snippet css file-->
    <link rel="stylesheet" href="{% static 'css/code_snippet.css' %}">
{% endblock extra_css %}

{% block extra_js %}
{% endblock %}

<!--ID cannot be blank so include ID's for every codeblock-->
<div id="{% block code_snippet_id %}{% endblock %}" class="code-snippet-container">
    <div class="code-snippet-content">
        {% block code_snippet_content %}
        {% endblock %}
    </div>
</div>
